<section id="form">
    <h2>Please fill in your information</h2>

    <div class="col-lg-12 wells">
	<div class="row">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>First Name (Given Name)</label>
								<input name="firstName" type="text" placeholder="Natalie" class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Last Name (Family Name)</label>
								<input name="lastName" type="text" placeholder="Pham" class="form-control">
							</div>
						</div>		

                        <div class="row">
							<div class="col-sm-5 form-group">
								<label>Email</label>
								<input name="email" type="text" placeholder="Natalie@coderschool.vn" class="form-control">
							</div>
							<div class="col-sm-3 form-group">
								<label>Gender</label>
								<input type="text" placeholder="Pham" class="form-control">
							</div>
                            <div class="col-sm-4 form-group">
								<label>Phone number</label>
								<input type="text" name="phone" placeholder="0966666888" class="form-control">
							</div>
						</div>

                        <div class="row">
							<div class="col-sm-6 form-group">
								<label>Facebook Profile Link </label>
								<input name="facebook" type="text" placeholder="https://www.facebook.com/" class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Your Github Link</label>
								<input name="github" type="text" placeholder="https://github.com/dbpedia/links" class="form-control">
							</div>
						</div>	
					</div>
	            </div>
            </div>
             <div class="col-lg-12 wells">
	            <div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label>Address</label>
							<textarea placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
						</div>	
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>City</label>
								<input type="text" placeholder="Enter City Name Here.." class="form-control">
							</div>	
							<div class="col-sm-4 form-group">
								<label>State</label>
								<input type="text" placeholder="Enter State Name Here.." class="form-control">
							</div>	
							<div class="col-sm-4 form-group">
								<label>Zip</label>
								<input type="text" placeholder="Enter Zip Code Here.." class="form-control">
							</div>		
						</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Title</label>
								<input type="text" placeholder="Enter Designation Here.." class="form-control">
							</div>		
							<div class="col-sm-6 form-group">
								<label>Company</label>
								<input type="text" placeholder="Enter Company Name Here.." class="form-control">
							</div>	
						</div>						
					<div class="form-group">
						<label>Phone Number</label>
						<input type="text" placeholder="Enter Phone Number Here.." class="form-control">
					</div>		
					<div class="form-group">
						<label>Email Address</label>
						<input type="text" placeholder="Enter Email Address Here.." class="form-control">
					</div>	
					<div class="form-group">
						<label>Website</label>
						<input type="text" placeholder="Enter Website Name Here.." class="form-control">
					</div>
					<button type="button" class="btn btn-lg btn-info">Submit</button>					
					</div>
				</div>
    </div>
</section>

<section id="form">
    <h2>Please fill in your information</h2>
    <form id="contact-form" class=”form-horizontal” role=”form”>
    <div class="col-lg-12 wells">
	<div class="row">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>First Name (Given Name)</label>
								<input required name="firstName" type="text" placeholder="Natalie" class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Last Name (Family Name)</label>
								<input required name="lastName" type="text" placeholder="Pham" class="form-control">
							</div>
						</div>		

                        <div class="row">
							<div class="col-sm-5 form-group">
								<label>Email</label>
								<input required name="email" type="text" placeholder="Natalie@coderschool.vn" class="form-control">
							</div>
							<div class="col-sm-3 form-group">
								<label>Gender</label>
								<input required type="text" placeholder="Pham" class="form-control">
							</div>
                            <div class="col-sm-4 form-group">
								<label>Phone number</label>
								<input required type="text" name="phone" placeholder="0966666888" class="form-control">
							</div>
						</div>

                        <div class="row">
							<div class="col-sm-6 form-group">
								<label>Facebook Profile Link </label>
								<input required name="facebook" type="text" placeholder="https://www.facebook.com/" class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Your Github Link</label>
								<input required name="github" type="text" placeholder="https://github.com/dbpedia/links" class="form-control">
							</div>
						</div>	
					</div>
	            </div>
            </div>
             <div class="col-lg-12 wells">
	            <div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label>Best ways to contact you</label>
                            <div class="row">
                                <div class="col-md-3">
                                    <input class="magic-radio" type="radio" checked name="radio" id="contact_phone" value="phone">
                                    <label for="contact_phone">
                                        Phone (SMS)
                                    </label>
                                </div>
                                <div class="col-md-3">
                                    <input class="magic-radio" type="radio" name="radio" id="contact_email" value="email">
                                    <label for="contact_email">
                                       Email
                                    </label>
                                </div>
                                <div class="col-md-3">
                                    <input class="magic-radio" type="radio" name="radio" id="contact_zalo" value="zalo">
                                    <label for="contact_zalo">
                                        Zalo
                                    </label>
                                </div>
                                <div class="col-md-3">
                                    <input class="magic-radio" type="radio" name="radio" id="contact_facebook" value="facebook">
                                    <label for="contact_facebook">
                                        Facebook
                                    </label>
                                </div>
                            </div>
						</div>	
					</div>
	            </div>
                </div>
                <div class="col-lg-12 wells">
	            <div class="row">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-12 form-group">
								<label>Which track would you like to study at CoderSchool?</label>
								 <select  class="form-control" id="track" name="track">
                                    <option value="SOFTWARE ENGINEER TRACK (React Native)">SOFTWARE ENGINEER TRACK (React Native)</option>
                                   <option value="Product Management (4 weeks)">Product Management (4 weeks</option>
                                   <option value="Data Science (4 weeks)">Data Science (4 weeks)</option>
                                </select>
							</div>		
						</div>
                        <div class="row">
							<div class="col-sm-12 form-group">
								<label>If your given track is full, is there another subject you would also like to 
study at CoderSchool?</label>
								 <select class="form-control" id="another_track" name="another_track">
                                    <option value="SOFTWARE ENGINEER TRACK (React Native)">SOFTWARE ENGINEER TRACK (React Native)</option>
                                   <option value="Product Management (4 weeks)">Product Management (4 weeks</option>
                                   <option value="Data Science (4 weeks)">Data Science (4 weeks)</option>
                                </select>
							</div>		
						</div>
                        <h3 class="motivation">Application and Motivation</h3>
                        <div class="row">
							<div class="col-sm-12 form-group">
								<label>Which problem statements are you interested in?</label>
								 <select class="form-control" id="interested" name="interested">
                                    <option value="SOFTWARE ENGINEER TRACK (React Native)">SOFTWARE ENGINEER TRACK (React Native)</option>
                                   <option value="Product Management (4 weeks)">Product Management (4 weeks</option>
                                   <option value="Data Science (4 weeks)">Data Science (4 weeks)</option>
                                </select>
							</div>		
						</div>
                         <div class="row">
							<div class="col-sm-12 form-group">
								<label>Explain why you picked the problem statement above. </label>
								<textarea class="form-control" id="explain" name="explain" rows="4"></textarea>
                                <span class="noted pull-right">100/200</span>
                            </div>		
						</div>
                         <div class="row pB50">
								<label class="col-md-4">Which Batch do you choose?</label>
                            <div class="col-md-4 float-right">
								 <select class="form-control" id="batch" name="batch">
                                   <option value="BATCH 1">BATCH 1 TRAINING 22-07 / 22-10 2019</option>
                                   <option value="BATCH 2">BATCH 2 TRAINING 22-10 / 22-01 2019</option>
                                </select>
							</div>	
						</div>	
                         <div class="row pB50">
							<div class="col-sm-12 form-group">
								<label>Please tell us in one or two sentences about the most impressive thing 
that you've built or achieved. </label>
								<textarea class="form-control" id="impresive" name="impresive" rows="4"></textarea>
                                <span class="noted pull-right">100/200</span>
                            </div>		
						</div>
                         <div class="row pB50">
							<div class="col-sm-12 form-group">
								<label>What courses or projects have you completed related to 
the track that you've chosen?  </label>
								<textarea class="form-control" id="completed" name="completed" rows="4"></textarea>
                                <span class="noted pull-right">100/200</span>
                            </div>		
						</div>
						<div class="row pB20">
								<label class="col-md-9 text-left">Are you available to come twice a week 
to the CoderSchool offices in District 4, Ho Chi Minh City, 
from the beginning to the end of the program?</label>
                            <div class="col-md-3 float-right">
								 <select class="form-control" id="available" name="available">
                                   <option value="yes">yes</option>
                                   <option value="no">no</option>
                                </select>
							</div>	
						</div>	

                        <div class="row pB50">
								<label class="col-md-9 text-left">Are you a Developer Circles member?</label>
                            <div class="col-md-3 float-right">
								 <select class="form-control" id="developer_circles" name="developer_circles">
                                   <option value="yes">yes</option>
                                   <option value="no">no</option>
                                </select>
							</div>	
						</div>	

                         <div class="row pB50">
								<label class="col-md-8 text-left">Which city are you a Developer Circles member of?</label>
                            <div class="col-md-4 float-right">
								 <select class="form-control" id="city_developer_circles" name="city_developer_circles">
                                   <option value="hcm">Ho Chi Minh</option>
                                   <option value="hn">Hà Nội</option>
                                   <option value="dn">Đà Nẵng</option>
                                </select>
							</div>	
						</div>	

                         <div class="row pB50">
								<label class="col-md-8 text-left">How did you hear about this program?</label>
                            <div class="col-md-4 float-right">
								 <select class="form-control" id="how_did_you_hear" name="how_did_you_hear">
                                   <option value="facebook">facebook</option>
                                </select>
							</div>	
						</div>		
									
					</div>
                    
				</div>
               
    </div>
    <div class="row">
        <div class="buttons">
            <button id="postdata" type="submit" class="btn btn-lg btn-info">Submit your application</button>	
            <button type="button" class="btn btn-lg btn-info test">Start Test</button>	
        </div>
    </div>
    </form>
</section>
